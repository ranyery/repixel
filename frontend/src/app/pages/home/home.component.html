<div class="card">
  <p-fileUpload
    name="demo[]"
    [customUpload]="true"
    (uploadHandler)="uploadHandler($event)"
    [multiple]="false"
    accept="image/*"
    [maxFileSize]="1000000"
  >
    <ng-template pTemplate="content">
      <ul *ngIf="uploadedFiles.length">
        <li *ngFor="let file of uploadedFiles">
          {{ file.name }} - {{ file.size }} bytes
        </li>
      </ul>
    </ng-template>
  </p-fileUpload>
</div>
